languageCode = "en"
title = "QCrypt 2021"

# Theme
theme = "devfest-theme-hugo"

# Params
enableEmoji = true
enableRobotsTXT = true
enableMissingTranslationPlaceholders = true

GoogleAnalytics = "G-221GMGECQ6"

[params]
    title = "QCrypt 2021"
    date = "2021-08-23"
    description = "11th International Conference on Quantum Cryptography, held online, organized from Amsterdam, The Netherlands, 23-27 August 2021"
    images = ["/images/social-share.jpg"]
    email = "2021@qcrypt.net"
    keywords = "event, quantum cryptography, QCrypt, Amsterdam"
    copyright = "We :heart: sheep"
    copyright_link = "https://github.com/QCrypt/website-2021"
    # cfpUrl = ""
    # subscriptionUrl = ""
    appleTouchIcon = "/apple-touch-icon.png"
    favicon32 = "/favicon-32x32.png"
    favicon16 = "/favicon-16x16.png"
    manifest = "/manifest.json"
    safariPinnedTab = "/safari-pinned-tab.svg"
    themeColor = "#086788"

[params.logos]
    jumbo = "/images/logos/QCr_Logo.png"
    header = "/images/logos/QCrTop.png"
    footer = "/images/logos/netlify-color-accent.svg"
    footer_link = "https://www.netlify.com"

